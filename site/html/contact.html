<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Anne Remacle - Contact</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/font-awesome.min.css">
    </head>
    <body>
        <header class="header">
            <h1 class="sro">Portfolio de Anne Remacle</h1>
            <a href="../index.html" class="header__logo" title="Retour à la page d'accueil">Accueil</a>

            <nav class="header__nav">
                <h2 class="sro">Navigation</h2>

                <a href="projects.html" class="header__link">Projets</a>
                <a href="cv.html" class="header__link" title="Voir le CV de Anne Remacle">C.V.</a>
                <a href="contact.html" class="header__link" title="Contacter Anne Remacle">Contact</a>
            </nav>
        </header>

        <section class="content">
            <h2 class="content__title">Contactez moi</h2>

            <form action="#" method="post" class="form">
                <div class="form-group">
                    <label for="name" class="form__label">Votre nom</label>
                    <input type="text" name="name" id="name" placeholder="Pol Ochon" class="form__input" />
                </div>

                <div class="form-group">
                    <label for="email" class="form__label">Votre email</label>
                    <input type="email" name="email" id="email" placeholder="example@me.be" class="form__input" />
                </div>

                <div class="form-group">
                    <label for="message"class="form__label form__label--textarea">Votre message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message ici" class="form__input--textarea"></textarea>
                </div>

                <button type="submit" class="form__button" value="Envoyez votre message">Envoyez votre message</button>

            </form>
        </section>

        <footer class="footer">
            <h2 class="footer__title">Pour m'espionner…</h2>
            <div class="footer__socials">
                <a href="https://www.facebook.com/Denarielle" class="footer__link" title="Voir le profil Facebook de Anne"><i class="fa fa-facebook"></i></a>
                <a href="https://twitter.com/AnneRemacle" class="footer__link" title="Voir le compte Twitter de Anne"><i class="fa fa-twitter"></i></a>
                <a href="https://github.com/AnneRemacle" class="footer__link" title="Voir le Github de Anne"><i class="fa fa-github"></i></a>
                <a href="https://www.linkedin.com/in/anne-remacle-b76598100" class="footer__link" title="Consulter le profil Lnkedin de Anne"><i class="fa fa-linkedin"></i></a>
                <a href="https://www.instagram.com/anne.remacle/" class="footer__link" title="Voir le compte Instagram de Anne"><i class="fa fa-instagram"></i></a>
                <a href="mailto:anne.m.remacle@gmail.com" class="footer__link" title="Envoyer un mail à Anne"><i class="fa fa-envelope"></i></a>
            </div>
        </footer>
    </body>
</html>
